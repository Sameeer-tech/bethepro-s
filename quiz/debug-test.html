<!DOCTYPE html>
<html>
<head>
    <title>Quiz Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .quiz-card { 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 20px; 
            text-align: center; 
            background: #f8f9fa;
        }
        .quiz-card-btn { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer;
        }
        .quiz-modal { 
            background: rgba(0,0,0,0.5); 
            position: fixed; 
            top:0; 
            left:0; 
            width:100vw; 
            height:100vh; 
            display:flex; 
            align-items:center; 
            justify-content:center; 
            z-index:9999; 
        }
        .quiz-modal-content { 
            background: #fff; 
            border-radius: 16px; 
            padding: 32px; 
            max-width: 500px; 
            width: 100%; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.18); 
            position: relative; 
        }
        .d-none { display: none !important; }
        .close-btn { 
            position: absolute; 
            top: 15px; 
            right: 20px; 
            background: none; 
            border: none; 
            font-size: 24px; 
            cursor: pointer; 
            color: #999; 
        }
        .option-btn { 
            margin-bottom: 8px; 
        }
    </style>
</head>
<body>
    <h1>Quiz Debug Test</h1>
    <div class="container">
        <div class="row" id="categoryCards">
            <!-- Quiz cards will be loaded here -->
        </div>
    </div>

    <!-- Quiz Modal -->
    <div id="quizModal" class="quiz-modal d-none">
        <div class="quiz-modal-content">
            <button class="close-btn" onclick="closeQuizModal()">&times;</button>
            <div class="level-select mb-3">
                <label for="levelSelect" class="form-label">Select Level:</label>
                <select id="levelSelect" class="form-select">
                    <option value="junior">Junior</option>
                    <option value="mid">Mid-level</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <div id="quizProgress" class="mb-3"></div>
            <h4 id="quizTitle"></h4>
            <div id="quizQuestions"></div>
            <button id="nextBtn" class="btn btn-primary w-100 mt-3 d-none" onclick="nextQuestion()">Next</button>
            <button id="submitBtn" class="btn btn-success w-100 mt-3 d-none" onclick="submitQuiz()">Submit Quiz</button>
            <div id="quizResult" class="result"></div>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script>
        console.log('Page loaded');
        console.log('categoryCards element:', document.getElementById('categoryCards'));
        console.log('quizModal element:', document.getElementById('quizModal'));
        
        // Test if initializeQuizCategories is being called
        setTimeout(() => {
            console.log('Category cards HTML:', document.getElementById('categoryCards').innerHTML);
        }, 1000);
    </script>
</body>
</html>
